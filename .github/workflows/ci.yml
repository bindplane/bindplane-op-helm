name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  helm:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Helm Check
        uses: igabaydulin/helm-check-action@0.1.4
        env:
          CHART_LOCATION: ./charts/bindplane
          CHART_VALUES: ./charts/bindplane/values.yaml

  integration:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        case:
          - "default"
        k8s_version:
          - v1.24.0
          - v1.25.0
          - v1.26.0

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.0'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          working-directory: test/
      
      - run: ls -la test/vendor/bundle/ruby/2.7.0/bin

      - run: cinc-auditor plugin install train-kubernetes

      - name: Install Kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl

      - name: Start Minikube
        uses: medyagh/setup-minikube@master
        with:
          cache: true
          kubernetes-version: ${{ matrix.k8s_version }}

      - name: Deploy
        run: |
          helm template \
            --values test/cases/${{ matrix.case }}/values.yaml \
            charts/bindplane | \
            ./kubectl apply -f -

      - name: Get All
        run: |
          sleep 10 && kubectl -n default get all
          kubectl describe pod release-name-bindplane-0

      - name: Wait For Pods
        run: kubectl -n default wait --for=condition=ready pods --all --timeout=120s