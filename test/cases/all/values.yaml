# Required options
config:
  username: bpuser
  password: bppass
  sessions_secret: 4484766F-5016-4077-B8E0-0DE1D637854B
  server_url: http://bindplane.local:3001
  licenseUseSecret: true
  analytics:
    disable: true

# All
enterprise: false
mutliAccount: false
backend:
  type: postgres
  bbolt:
    volumeSize: 2Gi
  postgres:
    host: postgres.postgres.svc.cluster.local
    database: bindplane
    username: postgres
    password: password
    maxConnections: 20
eventbus:
  type: 'pubsub'
  pubsub:
    projectid: 'my-project'
    topic: 'bindplane'
    insecure: true
    endpoint: "pubsub-emulator.pubsub.svc.cluster.local:8681"
auth:
  type: ldap
  ldap:
    protocol: ldap
    server: ldap.local
    port: 1389
    baseDN: ou=users,dc=stage,dc=net
    bindUser: cn=actions,ou=users,dc=stage,dc=net
    bindPassword: bindpass
    searchFilter: (uid=%s)
    tls:
      insecure: true
image:
  name: ghcr.io/observiq/bindplane-ee
  tag: 1.44.0
resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 100Mi
    cpu: 100m
ingress:
  enable: true
  host: bindplane.local
  class: nginx
trace:
  type: otlp
  otlp:
    endpoint: collector.local
    insecure: true
replicas: 3
autoscaling:
  enable: false

affinity:
  bindplane:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: failure-domain.beta.kubernetes.io/zone
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - server
  nats:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: failure-domain.beta.kubernetes.io/zone
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - nats
  jobs:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - us-central1-b
  prometheus:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - us-central1-f

  transform-agent:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: failure-domain.beta.kubernetes.io/zone
            labelSelector:
              matchExpressions:
                - key: topology.kubernetes.io/zone
                  operator: In
                  values:
                    - us-central1-a

topologySpreadConstraints:
  bindplane:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: server

  nats:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: nats

  jobs:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: jobs

  prometheus:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: prometheus

  transform_agent:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/component: transform-agent

nodeSelector:
  bindplane:
    kubernetes.io/hostname: minikube
  nats:
    kubernetes.io/hostname: minikube
  jobs:
    kubernetes.io/hostname: minikube
  prometheus:
    kubernetes.io/hostname: minikube
  transform_agent:
    kubernetes.io/hostname: minikube

priorityClassName:
  bindplane: "high-priority"
  nats: "high-priority"
  jobs: "high-priority"
  prometheus: "high-priority"
  transform_agent: "high-priority"
