# Required options
config:
  username: bpuser
  password: bppass
  sessions_secret: 4484766F-5016-4077-B8E0-0DE1D637854B
  server_url: http://bindplane.local:3001
  remote_url: ws://bindplane.local:3001
  licenseUseSecret: true
  analytics:
    disable: true

# All
enterprise: false
mutliAccount: false
backend:
  type: postgres
  bbolt:
    volumeSize: 2Gi
  postgres:
    host: postgres.postgres.svc.cluster.local
    database: bindplane
    username: postgres
    password: password
    maxConnections: 20
eventbus:
  type: 'pubsub'
  pubsub:
    projectid: 'my-project'
    topic: 'bindplane'
    insecure: true
    endpoint: "pubsub-emulator.pubsub.svc.cluster.local:8681"
auth:
  type: ldap
  ldap:
    protocol: ldap
    server: ldap.local
    port: 1389
    baseDN: ou=users,dc=stage,dc=net
    bindUser: cn=actions,ou=users,dc=stage,dc=net
    bindPassword: bindpass
    searchFilter: (uid=%s)
    tls:
      insecure: true
image:
  name: ghcr.io/observiq/bindplane-ee
  tag: 1.44.0
resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 100Mi
    cpu: 100m
ingress:
  enable: true
  host: bindplane.local
  class: nginx
trace:
  type: otlp
  otlp:
    endpoint: collector.local
    insecure: true
replicas: 3
autoscaling:
  enable: false
